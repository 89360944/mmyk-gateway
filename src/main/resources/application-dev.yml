server:
  port: 8060
logging:
  level:
    root: info
    com.netflix.discovery.shared.resolver.aws.ConfigClusterResolver: WARN
  file:
    path: log
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: host_route
          uri: http://182.254.192.61:8080
          predicates:
            - Path=/buyer-service2/**
          filters:
            - StripPrefix=1
        - id: buyerg
          uri: lb://buyer-service
          predicates:
            - Path=/buyer/**
          filters:
            - StripPrefix=1
        - id: openapi
          uri: http://182.254.192.61:${server.port}
          predicates:
            - Path=/v3/api-docs/**
          filters:
            - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs
